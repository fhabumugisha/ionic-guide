<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="onAddPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awesome places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let place  of places, let i = index" (click)="onOpenPlace(i, place)" >
    <img [src]="place.imageUrl">
    <ion-card-content text-center>
      <ion-title>
        {{place.title}}
      </ion-title>
      <p>{{place.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onAddPlace()"><ion-icon name="add" ></ion-icon></button>
    
  </ion-fab>
</ion-content>
