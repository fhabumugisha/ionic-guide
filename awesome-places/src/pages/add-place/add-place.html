<ion-header>

  <ion-navbar>
    <ion-title>Add a place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" required name="title" placeholder="Beautiful church..." ngModel></ion-input>

      </ion-item>
      <ion-item>
        <ion-label floating>Short description</ion-label>
        <ion-textarea name="description" required ngModel></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on map
          </button>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="locationIsSet">
        <ion-col>
        <agm-map
         [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="16">
            <agm-marker
             [latitude]="location.lat"
             [longitude]="location.lng" ></agm-marker>
            </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take a photo !</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button block outline type="button" icon-left (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="imageUrl != ''" >
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block
                  color="secodary"
                  type="submit"
                  [disabled]="!f.valid || !locationIsSet || imageUrl == ''">Add this place</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
