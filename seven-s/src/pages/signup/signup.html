<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form id="signup-form2" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-list id="signup-list2">
      <ion-item id="signup-input3">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""  formControlName="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="text" placeholder="" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:30px;" id="signup-spacer9"></div>
    <ion-item id="signup-toggle3">
      <ion-label>
        Surf
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item id="signup-toggle4">
      <ion-label>
        Skate
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="signup-toggle5">
      <ion-label>
        Snow
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <button id="signup-button5" ion-button color="positive" block on-click="goToExplorer()">
      Sign up
    </button>
  </form>
</ion-content>
