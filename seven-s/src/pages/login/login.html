<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <form id="login-form1" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""  formControlName="email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button3" type="submit" ion-button color="stable" block [disabled]="!signinForm.valid">
      Log in
    </button>
    <button id="login-button4" ion-button clear color="positive" block on-click="goToSignup()">
      Or create an account
    </button>
  </form>
</ion-content>
