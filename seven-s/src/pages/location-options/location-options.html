<ion-header>

 <ion-toolbar>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
      <ion-searchbar placeholder="Try 'Hossegor' "  name="" id="explorer-search1"></ion-searchbar>

<ion-list>
<button ion-item  (click)="dismiss()">
      <ion-icon name="locate" item-start></ion-icon>
      Current position
   </button>

   <button ion-item>
      <ion-icon name="map" item-start></ion-icon>
      All positions
   </button>


</ion-list>
</ion-content>
