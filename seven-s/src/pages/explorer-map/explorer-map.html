<ion-header>

 <!--  <ion-navbar>
    <ion-title>explorer-map</ion-title>
  </ion-navbar> -->
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Try 'Hossegor' "></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item  (click)="tryGeolocation()">
              <ion-icon name="locate" item-start></ion-icon>
              Current position
           </button>

            </ion-list>
    <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
  <div id='map'></div>
</ion-content>

<ion-footer>
    <button class="geolocation-btn" ion-button full (click)="dismiss()"> Select place </button>
  </ion-footer>
