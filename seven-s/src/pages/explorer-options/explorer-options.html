
<ion-header>
  <ion-toolbar>
    <ion-title>
      Filters
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label>Surf</ion-label>
    <ion-checkbox color="positive" checked="true"></ion-checkbox>
  </ion-item>
<ion-item>
  <ion-label>Snow</ion-label>
  <ion-checkbox color="positive" ></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Skate</ion-label>
  <ion-checkbox color="positive" ></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Soup</ion-label>
  <ion-checkbox color="positive" ></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Soap</ion-label>
  <ion-checkbox color="positive" ></ion-checkbox>
</ion-item>

 <ion-item>
      <ion-label>Salvation</ion-label>
      <ion-checkbox color="positive"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Stay</ion-label>
      <ion-checkbox color="positive"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure">
        <ion-label range-left >Age from {{structure.lower}} years </ion-label>
        <ion-label range-right> to  {{structure.upper}} years </ion-label>
      </ion-range>
    </ion-item>
       <ion-item>
          <ion-toggle checked="false"></ion-toggle>
          <ion-label>
           Verified members
          </ion-label>
          <ion-icon name='checkmark-circle' item-start></ion-icon>
    </ion-item>

</ion-list>
</ion-content>
<ion-footer>
  <button id="userDetail-button10" ion-button color="positive" block on-click="dismiss()">
    Apply filters
  </button>
</ion-footer>
