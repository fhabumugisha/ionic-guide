
<ion-header>
  <ion-toolbar>
    <ion-title>
      Filters
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>
  
<ion-item>
  <ion-range [(ngModel)]="brightness">
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>
   <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
       Other option
      </ion-label>
      <ion-icon name='body' item-start></ion-icon>
</ion-item>
<ion-item>
  <ion-label>Soup</ion-label>
  <ion-checkbox color="positive" checked="true"></ion-checkbox>
</ion-item>
 <ion-item>
      <ion-label>Salvation</ion-label>
      <ion-checkbox color="positive"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Stay</ion-label>
      <ion-checkbox color="positive"></ion-checkbox>
    </ion-item>

<ion-item>
    <ion-label>Other ptions</ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">Option 1</ion-option>
      <ion-option value="n64">Option 2</ion-option>
      
    </ion-select>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <button id="userDetail-button10" ion-button color="positive" block on-click="dismiss()">
    Apply filters
  </button>
</ion-footer>
