
<ion-header>

  <ion-navbar>
    <ion-title>Shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onAddItem(f)" >
  <ion-list>
      <ion-item>
          <ion-label fixed> Name </ion-label>
          <ion-input name="ingredientName"
                     type="text"
                     placeholder="Milk"
                     ngModel
                     required>
                    </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number"
                   name="amount"
                   placeholder="2"
                   ngModel
                   required>
                  </ion-input>
        </ion-item>


  </ion-list>
  <div padding>
      <button type="submit" ion-button block [disabled]="!f.valid">Add</button>
    </div>
</form>
<ion-list>
  <ion-item-sliding *ngFor="let ingr of ingredients, let i= index">
      <ion-item>
          {{ingr.name}} ({{ingr.amount}})
      </ion-item>
      <ion-item-options>
          <button ion-button color="danger" (click)="onRemoveIngredient(i)">
            <ion-icon name="trash"></ion-icon>Delete
          </button>
        </ion-item-options>

  </ion-item-sliding>

</ion-list>
</ion-content>
