
<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button icon-only (click)="onAddNewRecipe()">
            <ion-icon name="add"></ion-icon>
          </button>
          </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <button *ngFor="let recipe of recipes; let i = index "
             ion-item (click)="onLoadRecipe(recipe, i)">
        <h1>{{recipe.title}}</h1>
        <ion-note>{{recipe.description}}</ion-note>

      </button>


    </ion-list>

</ion-content>
