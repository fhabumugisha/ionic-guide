<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
    <ion-list>

      <ion-item>
        <ion-label floating>Text</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label floating>Difficulty</ion-label>
          <ion-select>
              <ion-option *ngFor="let option of selectOptions"
              [value]="option">{{option}}</ion-option>
          </ion-select>
          </ion-item>
    </ion-list>
<ion-row>
    <button ion-button clear (click)="onManageIngredients()">Manage ingredients</button>
</ion-row>


    <button ion-button type="submit" block>Save</button>
  </form>


</ion-content>
