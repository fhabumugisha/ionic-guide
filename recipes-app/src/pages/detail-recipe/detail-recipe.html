
<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <h2>{{recipe.title}}</h2>
          <div>
              {{recipe.difficulty}}
          </div>
        </ion-col>

      </ion-row>
      <ion-row>
          <ion-col text-center>
              <div>
                  {{recipe.description}}
              </div>
            </ion-col>
            </ion-row>
      <ion-row>
          <ion-col>
            <ion-list>
              <ion-item *ngFor="let ingredient of recipe.ingredients "
              >{{ingredient.name}} ({{ingredient.amount}}) </ion-item>
            </ion-list>
          </ion-col>

      </ion-row>
      <ion-row *ngIf="recipe.ingredients.length > 0">
        <ion-col>
          <button ion-button clear block (click)="onAddIngredients()">
            Add ingredients to shopping list
          </button>
        </ion-col>
      </ion-row>
      <ion-row >
          <ion-col>
              <button
                ion-button
                block
                small
                outline
                (click)="onEditRecipe()">
                Edit recipe
              </button>
            </ion-col>
            <ion-col>
                <button ion-button
                        color="danger"
                        block
                        small
                        outline
                        (click)="onDeleteRecipe()">
                    Delete recipe
                </button>
              </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
